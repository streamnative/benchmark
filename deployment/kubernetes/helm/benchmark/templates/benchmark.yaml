apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-driver
  labels:
    app: {{ .Release.Name }}
    role: driver
spec:
  containers:
    - name: {{ .Release.Name }}-driver
      imagePullPolicy: {{ .Values.imagePullPolicy }}
      image: {{ .Values.image }}
      resources:
        limits:
          memory: {{ .Values.driverMemoryLimit }}
        requests:
          memory: {{ .Values.driverMemoryRequest }}
      env:
        - name: NUM_WORKERS
          value: "{{ .Values.numWorkers }}"
        - name: WORKERS
          value: '{{ template "workers" .Values }}'
        - name: HEAP_OPTS
          value: '-Xms4G -Xmx4G'
      command: ["sh", "-c"]
      args:
        - |
          webServiceUrl=https://{{ .Values.brokerUrl }}
          brokerServiceURL=pulsar+ssl://{{ .Values.brokerUrl }}:6651
          authPlugin=$(grep -oP 'authPlugin=\K[^ ]+' /mnt/toolset/config/client.conf)
          authParams=$(grep -oP 'authParams=\K[^ ]+' /mnt/toolset/config/client.conf)
          sed -i "s|serviceUrl: pulsar://localhost:6650|serviceUrl: $brokerServiceURL|" driver-pulsar/pulsar.yaml
          sed -i "s|httpUrl: http://localhost:8080|httpUrl: $webServiceUrl|" driver-pulsar/pulsar.yaml
          sed -i "s|plugin:|plugin: $authPlugin|" driver-pulsar/pulsar.yaml
          sed -i "s|data:|data: '$authParams'|" driver-pulsar/pulsar.yaml
          echo "bin/benchmark --drivers {{ .Values.driver }} --workers $WORKERS {{ .Values.workload }}" > example-run.sh &&
          chmod +x example-run.sh
          tail -f /dev/null
      volumeMounts:
        - mountPath: /mnt/toolset/config
          name: config
        - mountPath: /mnt/secrets
          name: broker-secret-pulsarcluster-{{ .Values.cluster }}
  volumes:
    - name: config
      secret:
        defaultMode: 420
        secretName: {{ .Values.secretName }}
    - name: broker-secret-pulsarcluster-{{ .Values.cluster }}
      secret:
        defaultMode: 420
        secretName: pulsarcluster-{{ .Values.cluster }}